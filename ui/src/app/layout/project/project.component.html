<app-page-header [heading]="'Projects'" [icon]="fa-list"></app-page-header>
<div class="row">
    <div class="col col-sm-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-8">Project List</div>
                    <div class="col-sm-4">
                        <button class="btn btn-sm btn-info pull-right">Add New</button>
                    </div>
                </div>
            </div>
            <div class="card-block table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor='let project of projects'>
                        <td>{{ project.projectName }}</td>
                        <td>{{ project.projectDesc }}</td>
                        <td>{{ project.startDate |  date: 'dd/MM/yyyy' }}</td>
                        <td>{{ project.endDate |  date: 'dd/MM/yyyy' }}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" >Edit</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
