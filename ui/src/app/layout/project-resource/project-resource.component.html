<app-page-header [heading]="'Project Resource List'" [icon]="fa-list"></app-page-header>
<div class="row">
    <div class="col col-sm-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-8">
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="">Project:</label>
                                <div class="col-sm-8">
                                    <select name="project" [(ngModel)]="selectedProject" class="form-control input-sm" (change)="onProjectChange()">
                                        <option *ngFor="let project of projects" [ngValue]="project"> {{ project.shortName }}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="">Resources:</label>
                                <div class="col-sm-8">
                                    <select name="resource" [(ngModel)]="selectedResource" class="form-control input-sm" (change)="onResourceChange()">
                                        <option *ngFor="let resource of resources" [ngValue]="resource"> {{ resource.resourceName }}</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-sm btn-info pull-right" (click) = "open(content, null)">Add New</button>
                    </div>
                </div>
            </div>
            <div class="card-block table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Project</th>
                        <th>Resource</th>
                        <th>Role</th>
                        <th>Ratio</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr *ngFor='let resource of resources'>
                        <td width="20%">{{ resource.resourceName}}</td>
                        <td width="20%">{{ resource.monthlySalary }}</td>
                        <td width="10%">{{ resource.overheadRatio }}</td>
                        <td width="10%">{{ resource.billingRate }}</td>
                        <td width="40%">
                            <button class="btn btn-sm btn-warning" (click)="open(content, resource)">Edit</button>
                        </td>
                    </tr>-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Assign Resource</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <fieldset class="form-group">
                    <label>Project</label>
                    <select name="project" [(ngModel)]="projectResource.project" class="form-control input-sm">
                        <option *ngFor="let project of projects" [ngValue]="project"> {{ project.shortName }}</option>
                    </select>
                </fieldset>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <fieldset class="form-group">
                    <label>Resource</label>
                    <select name="resource" [(ngModel)]="projectResource.resource" class="form-control input-sm">
                        <option *ngFor="let resource of resources" [ngValue]="resource"> {{ resource.resourceName }}</option>
                    </select>
                </fieldset>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <fieldset class="form-group">
                    <label>Role</label>
                    <input name="role" [(ngModel)]="projectResource.role"  class="form-control input-sm" placeholder="Enter Role ">
                </fieldset>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <fieldset class="form-group">
                    <label>Ratio</label>
                    <input name="ratio" [(ngModel)]="projectResource.ratio"  class="form-control input-sm" placeholder="Enter ratio">
                </fieldset>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button *ngIf="!(projectResource.projectResourceID > 0)" type="button" class="btn btn-secondary" (click)="assignProjectResource()">Save</button>
        <button *ngIf="projectResource.projectResourceID > 0" type="button" class="btn btn-secondary" (click)="updateProjectResource()">Update</button>
    </div>
</ng-template>
