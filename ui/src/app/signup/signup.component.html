<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Gen Project Tracker</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input name="name" [(ngModel)]="user.name" type="text" class="form-control input-underline input-lg" placeholder="Full Name" />
                    </div>

                    <div class="form-group">
                        <input name="email" [(ngModel)]="user.email" type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input name="password" [(ngModel)]="user.password" type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input name="repeatpassword" [(ngModel)]="user.repeatPassword" type="password" class="form-control input-underline input-lg" id="" placeholder="Repeat Password">
                    </div>
                </div>
                <button class="btn rounded-btn" (click)= "onRegister()"> Register </button>  &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
